{% extends "base.html" %}

{% block content %}
<div class="login-container">
    <div class="logo">Kiselgram</div>
    <form method="POST">
        <div class="input-group">
            <input type="text" name="username" placeholder="Username" required class="telegram-input">
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="Password" required class="telegram-input">
        </div>
        <button type="submit" class="telegram-btn primary">Login / Register</button>
    </form>
    {% if error %}
        <div class="error-message">{{ error }}</div>
    {% endif %}
</div>

<style>
body { 
    background: linear-gradient(135deg, #8a2be2 0%, #0088cc 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    margin: 0;
    min-height: 100vh;
}
.login-container {
    background: white;
    border-radius: 12px;
    padding: 40px 30px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 320px;
    text-align: center;
}
.logo {
    font-size: 32px;
    font-weight: 300;
    color: #0088cc;
    margin-bottom: 30px;
    letter-spacing: -1px;
}
.input-group {
    margin-bottom: 20px;
    text-align: left;
}
.telegram-input {
    width: 100%;
    padding: 12px 16px;
    border: 1px solid #e1e5e9;
    border-radius: 8px;
    font-size: 16px;
    background: #f8f9fa;
}
.telegram-input:focus {
    outline: none;
    border-color: #0088cc;
    background: white;
}
.telegram-btn {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
}
.telegram-btn.primary {
    background: #0088cc;
    color: white;
}
.telegram-btn.primary:hover {
    background: #0077b3;
}
.error-message {
    color: #e74c3c;
    margin-top: 15px;
    font-size: 14px;
}
</style>
{% endblock %}
