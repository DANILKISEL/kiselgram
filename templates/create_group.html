<!DOCTYPE html>
<html>
<head>
    <title>Create Group - Kiselgram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Add your mobile-optimized CSS here */
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        input, textarea { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; width: 100%; }
        .error { color: red; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Group</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <input type="text" name="name" placeholder="Group Name" required>
            <textarea name="description" placeholder="Group Description"></textarea>
            <label>
                <input type="checkbox" name="is_public"> Public Group
            </label>
            <button type="submit">Create Group</button>
        </form>
        <a href="/chat_list" style="display: block; text-align: center; margin-top: 20px;">Back to Chats</a>
    </div>
</body>
</html>
